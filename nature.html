<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll to Top Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      height: 2000px; /* Just to enable scroll */
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #198754;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
      z-index: 9999;
      display: none; /* Hidden by default */
    }

    #scrollTopBtn:hover {
      background-color: #157347;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="mb-4">Bootstrap 5 Scroll to Top Button</h1>
  <p>Scroll down the page to see the scroll to top button in action.</p>
  <!-- Add more content to allow scrolling -->
  <div class="my-5">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus commodo, lorem vel ultrices fringilla...</p>
    <!-- You can repeat this or use placeholder content to simulate a long page -->
  </div>
</div>

<!-- Scroll to Top Button -->
<div id="scrollTopBtn" onclick="scrollToTop()">
  <i class="bi bi-arrow-up"></i>
</div>

<!-- JavaScript -->
<script>
  const scrollBtn = document.getElementById('scrollTopBtn');

  window.onscroll = function () {
    if (document.documentElement.scrollTop > 100) {
      scrollBtn.style.display = 'flex';
    } else {
      scrollBtn.style.display = 'none';
    }
  };

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

</body>
</html>
